<mat-dialog-content>
  <div
    [innerHTML]="postTopHtml$ | async"
    class="margin-top-1"></div>

  <div class="flex-row gap-1">
    @if (data.response.result?.value?.container_url?.img) {
      <img
        i18n-alt
        alt="QR Code"
        class="qr-code"
        height="300px"
        src="{{ data.response.result.value.container_url.img }}"
        width="300px" />
    }
  </div>

  <div
    [innerHTML]="postBottomHtml$ | async"
    class="margin-bottom-1"></div>
</mat-dialog-content>
